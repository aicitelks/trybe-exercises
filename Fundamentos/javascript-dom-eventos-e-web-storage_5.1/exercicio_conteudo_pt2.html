<!DOCTYPE html>
<html>
  <body>
    <h2 id='page-title'>Título</h2>
    <p id='paragraph' class='paragrafo'>Dê uma cor para este parágrafo!</p>

    <script>

      document.getElementsByClassName('paragrafo')[0].style.backgroundColor='blue';
      document.getElementsByClassName('paragrafo')[0].style.color='white';
    
      // Recupere o subtítulo e altere a cor dele usando a função getElementsByTagName .
      document.getElementsByTagName('h4')[0].style.color ='green';

      // função única onde é possível fazer todos esses acessos: querySelector()

    </script>
