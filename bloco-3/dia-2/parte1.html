<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML & CSS - Primeiros passos em CSS</title>

    <style>
        
        h1 {
            font-size: 65px;
            color: orange;
        }

        /*Para usar com ID*/
        #listaCores {
            background-color: lightseagreen;
        }

        /*Para usar com CLASSE*/
        .corPadrao {
            background-color: maroon;
            color: mintcream;
        }
    </style>

  </head>
  <body>
    <h1>Exercícios 3.2 - Parte 1</h1>

    <p class="corPadrao"> Qual é a sua cor favorita?</p>
    
    <ul id="listaCores">
      <li>Amarelo</li>
      <li class="corPadrao">Vermelho</li>
      <li>Marrom</li>
    </ul>

    <!-- Exercícios da parte 1
     1 - Modifique o tamanho do h1 para 65 pixels**
     2 - Modifique a cor do texto do h1 para laranja
     3 - Modifique a cor de fundo da lista não ordenada
     4 - Crie uma classe para modificar a cor de fundo da tag p e da ul ao mesmo tempo
    -->
  </body>
</html>
